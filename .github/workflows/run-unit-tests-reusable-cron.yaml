name: Run unit tests (with cron)

on:
  workflow_dispatch:
  schedule:
    - cron: '5 * * * *' 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up go environment
      uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Run make test
      run: make test
